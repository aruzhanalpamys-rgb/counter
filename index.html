<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-size: 50px;
        line-height: 47px;
        text-align: center;
      }
      input {
        width: 700px;
        height: 100px;
      }
      .row {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }
      .card-characters {
        background-color: purple;
        width: 300px;
        padding: 5px;
      }
      .card-word {
        width: 300px;
        background-color: yellow;
        padding: 5px;
      }
      .card-sentence {
        width: 300px;
        background-color: orange;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Analyze your text <br />in real-time</h1>
    <input type="text" class="text" placeholder="Start typing here..." />
    <div class="row">
      <div class="card-characters"><p class="total-characters">0</p></div>
      <div class="card-word"><p class="total-word">0</p></div>
      <div class="card-sentence"><p class="total-sentence">0</p></div>
    </div>
    <script>
      const textInput = document.querySelector(".text");
      const simvolCount = document.querySelector(".total-characters");
      const wordCount = document.querySelector(".total-word");
      const sentenceCount = document.querySelector(".total-sentence");
      textInput.addEventListener("input", () => {
        const words = textInput.value;

        const characters = textInput.value;
        simvolCount.textContent =
          characters.length - words.split(" ").length + 1;
      });
      textInput.addEventListener("input", () => {
        const words = textInput.value;
        if (words === "") {
          wordCount.textContent = 0;
        } else {
          wordCount.textContent = words.split(" ").length;
        }
      });
      textInput.addEventListener("input", () => {
        const sentence = textInput.value;
        sentenceCount.textContent = sentence.split(".").length - 1;
      });
    </script>
  </body>
</html>
